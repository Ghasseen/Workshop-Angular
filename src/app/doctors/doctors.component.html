<!-- ======= Doctors Section ======= -->
      <section id="doctors" class="doctors">
        <div class="container">
  
          <div class="section-title">
            <h2>List of Doctors</h2>
          </div>
  
          <div class="row">
          <div class="col-lg-6 mt-4 mt-lg-0" *ngFor="let d of listdocs" >
              <div class="member d-flex align-items-start">
                <div class="pic"><img src={{d.img}} class="img-fluid" alt=""></div>
                <div class="member-info">
                  <h4>{{d.firstname}}</h4><h4>{{d.lastname}}</h4>
                  <span>{{d.specialty}}</span>
                  <p>From: {{d.region}}</p>
                  
                </div>
              </div>
            </div>
  

          </div>
        </div>
        
      </section><!-- End Doctors Section -->
