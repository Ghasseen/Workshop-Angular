<!-- ======= Top Bar ======= -->
<div id="topbar" class="d-none d-lg-flex align-items-center fixed-top">
    <div class="container d-flex" *ngIf="cnt==1">
      <h3 style="color: green ;">{{this.username}} is Connected </h3>
    </div>
</div>
  
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
  
      <h1 class="logo mr-auto"><a href="index.html">Medilab</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      
      <nav class="nav-menu d-none d-lg-block">
        <ul>
          <li><a routerLink='/home'>Home</a></li>
          
          <li><a routerLink='/rdv'>Appointments</a></li>
          <li class="drop-down" *ngIf="cnt==1" >
            <svg routerLink='/user' style="color: #1977cc;" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
            </svg>
          </li>
        </ul>
      </nav><!-- .nav-menu -->
      
      <button class="appointment-btn scrollto" *ngIf="cnt==1" ><a (click)="logout()"   >Logout</a></button>
      <a routerLink='/login' class="appointment-btn scrollto" *ngIf="cnt==0" >Login</a>
  
    </div>
  </header><!-- End Header -->
