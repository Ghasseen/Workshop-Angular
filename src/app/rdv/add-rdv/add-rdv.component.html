<section id="appointment" class="appointment section-bg"> 
      <div class="row">
        <div class="container">
  
          <div class="section-title">
            <h2>Make an Appointment</h2>
          </div>

     
          <form action="" #f="ngForm"class="php-email-form">

            <div class="form-row"  >
              <div class="col-md-4 form-group"  >
                <input type="text" name="name" class="form-control" #firstname="ngModel" 
                placeholder=" First & Last name" required minlength="10"
                 [(ngModel)]="rdv.username"  >
                <div class="validate"></div>
                <div *ngIf="!firstname?.valid && (firstname?.dirty || firstname?.touched)" class="alert alert-danger">
                  <div *ngIf="firstname.errors.required">
                     <h5>This field is required</h5>
                  </div>
                  <div *ngIf="firstname.errors.minlength">
                    <h5>First & Last Name Minimum Length is {{firstname.errors.minlength?.requiredLength}}</h5> 
                  </div>
                </div>
              </div>
              
              <div class="col-md-4 form-group">
                <input type="text" name="email" class="form-control " id="email" [(ngModel)]="rdv.email"
                      placeholder="{{this.email}}"  value="{{this.email}}" disabled=true> 
              </div> 
              <div class="col-md-4 form-group">
                <input type="text" name="email" class="form-control " id="phone" [(ngModel)]="rdv.phone" 
                      placeholder="{{this.phone}}" value="{{this.phone}}" disabled=true> 
              </div>   
            </div>
      
            <div class="form-row">
              <div class="col-md-4 form-group">
                <input type="time" name="time" class="form-control timepicker" id="time" 
                placeholder="Appointment Time" required [(ngModel)]="rdv.time" #ti="ngModel" >
                <div class="validate"></div>
                <div *ngIf="!ti?.valid && (ti?.dirty || ti?.touched)" class="alert alert-danger">
                  <div *ngIf="ti.errors.required">
                    <h5>Time is required</h5>
                  </div>
                </div>
              </div>
      
              <div class="col-md-4 form-group">
                <input type="date" name="date" class="form-control " id="date" 
                      placeholder="Appointment Date" required [(ngModel)]="rdv.appdate" #d="ngModel" >
                      <div class="validate"></div>
                      <div *ngIf="!d?.valid && (d?.dirty || d?.touched)" class="alert alert-danger">
                        <div *ngIf="d.errors.required">
                          <h5>Date is required</h5>
                        </div>
                      </div>
              </div>
      
              <div class="col-md-4 form-group">
                <select name="doctor" id="doctor" class="form-control" required #doc="ngModel" [(ngModel)]="rdv.Doctor" >
                  <option value="">Select Doctor</option>
                  <option *ngFor="let d of listdocs" value="{{d.firstname}} {{d.lastname}}">
                    {{d.firstname}} {{d.lastname}}</option>
                </select>
                <div *ngIf="!doc?.valid && (doc?.dirty || doc?.touched)" class="alert alert-danger">
                  <div *ngIf="doc.errors.required">
                    <h5>Doctors list is required</h5>
                  </div>
                </div>
                <div class="validate"></div>
              </div>
            </div>
      
            <div class="form-group">
              <textarea class="form-control" required [(ngModel)]="rdv.text" #text="ngModel"
              name="message" rows="5" placeholder="Description"></textarea>
              <div class="validate"></div>
              <div *ngIf="!text?.valid && (text?.dirty || text?.touched)" class="alert alert-danger">
                <div *ngIf="text.errors.required">
                  <h5>Description is required</h5>
                </div>
              </div>
            </div>
      
            
      
          </form>

          <div class="text-center">
            <button type="submit" (click)="addRdv()" [disabled]="!f.valid"
            class="btn btn-outline-primary btn-lg" > 
              <h2>Save Appointment</h2></button>
              <button style="margin-left: 10px;" routerLink="/user"  class="btn btn-outline-secondary btn-lg" > 
                <h2>Back</h2></button>
          </div>

  
        </div>
      </div>



    </section>
