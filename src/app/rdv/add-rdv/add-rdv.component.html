
      <section id="appointment" class="appointment section-bg">
        <div class="container">
  
          <div class="section-title">
            <h2>Make an Appointment</h2>
          </div>
    
    
    <form action="" #f="ngForm"class="php-email-form">

      <div class="form-row"  >
        <div class="col-md-4 form-group"  >
          <input type="text" name="name" class="form-control" id="name" 
          placeholder="UserName"*ngIf="cnt==1" value="{{this.username}}" disabled="true">
        </div>
        <div class="col-md-4 form-group">
          <input type="text" name="email" class="form-control " id="email" 
                placeholder="Email" *ngIf="cnt==1" value="{{this.email}}" disabled=true> 
        </div>  
      </div>

      <div class="form-row">
        <div class="col-md-4 form-group">
          <input type="time" name="time" class="form-control timepicker" id="time" 
          placeholder="Appointment Date"  [(ngModel)]="rdv.time" #ti="ngModel" >
          <div class="validate"></div>

          <div class="alert alert-danger" *ngIf="d.invalid && d.touched">
              <div *ngIf="d.errors.required">Date is required</div>
          </div>
        </div>

        <div class="col-md-4 form-group">
          <input type="date" name="date" class="form-control datepicker" id="date" 
                placeholder="Appointment Time"  [(ngModel)]="rdv.appdate" #d="ngModel" >
                <div class="validate"></div>
            
                <div class="alert alert-danger" *ngIf="ti.invalid && ti.touched">
                    <div *ngIf="d.errors.required">Time is required</div>
                </div>
        </div>

        <div class="col-md-4 form-group">
          <select name="doctor" id="doctor" class="form-control"  [(ngModel)]="rdv.idDoctor" >
            <option value="">Select Doctor</option>
            <option *ngFor="let d of listdocs" value="{{d.id}}">{{d.firstname}} {{d.lastname}}</option>
          </select>
          <div class="validate"></div>
        </div>
      </div>

      <div class="form-group">
        <textarea class="form-control" [(ngModel)]="rdv.text" #t="ngModel"
        name="message" rows="5" placeholder="Description"></textarea>
        <div class="validate"></div>
        <div class="alert alert-danger" *ngIf="t.invalid && t.touched">
          <div *ngIf="t.errors.required">Description is required</div>
        </div>
      </div>

      <div class="text-center">
        <button (click)="addRdv()" class="btn btn-outline-primary btn-lg" > 
          <h2>Save Appointment</h2></button>
      </div>

    </form>
  
        </div>
      </section>
