      <!-- ======= Appointment Section ======= -->
      <section id="appointment" class="appointment section-bg">
        <div class="container">
  
          <div class="section-title">
            <h2>Login</h2>

          </div>
  
          <form #f="ngForm" *ngIf="!isLoggedIn"
           [formGroup]="LoginForm" 
           class="php-email-form">
            <div class="">
              <div class="col-md-4 form-group">
                <input type="text" name="username" 
                class="form-control" formControlName="username"
                id="name" placeholder="Your Name" 
                data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                <div class="validate"></div>
              </div>
              <div class="col-md-4 form-group">
                <input type="password" formControlName="pwd"
                class="form-control" 
                name="email" id="email" placeholder="Your Password" 
                data-rule="email">
                <div class="validate"></div>
              </div>
            </div>
            <div class="mb-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your appointment request has been sent successfully. Thank you!</div>
            </div>
  
            <button type="submit" class="appointment-btn scrollto">Login</button>
            <button routerLink='/signup' class="appointment-btn scrollto">Sign up</button>

            <div class="form-group">
              <div class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && isLoginFailed">
                Login failed: {{ errorMessage }}</div>
            </div>

          </form>

          <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
          </div>
  
        </div>
      </section><!-- End Appointment Section -->
