


<section id="faq" class="faq section-bg">
    <div class="section-title">
        <h2>Profile</h2>
      </div>

    <div class="container">
      <div class="faq-list">
        <ul>         
          <li data-aos="fade-up" data-aos-delay="100">
            <i class="bx bx-user icon-help"></i> 
            <a data-toggle="collapse" href="#faq-list-1" class="collapse">Your Profile
            <i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
            <div id="faq-list-1" class="collapse" data-parent=".faq-list">
                
                <section id="testimonials" class="testimonials">
                    <div class="container">  
                        <div class="testimonial-wrap">
                            <div class="testimonial-item">
                              <img src="assets/img/doctors/user.png" class="testimonial-img" alt="">
                              <h3>{{this.username}}</h3>
                              <h4>Email: {{this.email}}</h4>
                              <h4>Password: {{this.pwd}}</h4>
                              <h4>Phone: {{this.phone}}</h4>
                              <h4>Birth date: {{this.birth}}</h4>
                              <h4>Gender: {{this.gender}}</h4>
                              <br>
                              <button type="button" class="btn btn-outline-primary btn-lg" *ngIf="cnt==1" (click)="update(this.id)">Update</button>
                            </div>
                        </div>
                    </div>
                </section>

            </div>
          </li>


          <li data-aos="fade-up" data-aos-delay="200">
            <i class="bx bx-archive-in icon-help"></i> 
            <a data-toggle="collapse" href="#faq-list-2" class="collapse">Your Appointment
                <i class="bx bx-chevron-down icon-show"></i><i class="bx bx-chevron-up icon-close"></i></a>
            <div id="faq-list-2" class="collapse" data-parent=".faq-list">
                
                <section id="testimonials" class="testimonials">
                    <div class="container">                          
                        <div class="testimonial-wrap">
                            <div class="testimonial-item">
                              <h1>HI</h1>
                            </div>
                          </div>
                    </div>
                </section>

            </div>
          </li>

        </ul>
      </div>
    </div>
</section>
